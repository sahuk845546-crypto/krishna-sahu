<!DOCTYPE html>
<html>
<head>
<title>Krishna Fashion Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#000000,#1a1a2e,#16213e);
color:white
}

header{
background:rgba(0,0,0,0.8);
padding:20px;
text-align:center;
position:relative;
backdrop-filter: blur(10px);
}

.login-btn{
position:absolute;
left:20px;
top:20px;
color:white;
text-decoration:none;
background:#444;
padding:6px 12px;
border-radius:20px
}

.cart-icon{
position:absolute;
right:20px;
top:20px;
cursor:pointer
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
padding:20px
}

.product{
background:rgba(255,255,255,0.05);
padding:15px;
border-radius:15px;
text-align:center;
box-shadow:0 0 15px rgba(0,0,0,0.5);
transition:0.3s;
}

.product:hover{
transform:translateY(-5px);
}

.product img{
width:100%;
border-radius:10px
}

.price{
color:#ffd700;
font-weight:bold
}

.btn{
background:green;
padding:8px;
border-radius:5px;
margin-top:10px;
cursor:pointer
}

#cart-panel{
position:fixed;
right:-320px;
top:0;
width:300px;
height:100%;
background:#000;
padding:20px;
transition:0.4s;
overflow:auto
}

#cart-panel.active{
right:0
}

.remove{
color:red;
cursor:pointer;
font-size:12px
}

.checkout-btn{
display:block;
background:#25D366;
padding:10px;
text-align:center;
border-radius:20px;
text-decoration:none;
color:white;
margin-top:10px
}
</style>
</head>

<body>

<header>
<h2>Krishna Fashion Hub</h2>
<a href="login.html" class="login-btn">Login</a>
<div class="cart-icon" onclick="toggleCart()">ðŸ›’ Cart (<span id="count">0</span>)</div>
</header>

<div class="products">

<div class="product">
<img src="https://i.ibb.co/z0VkQ3P/oats.jpg">
<h3>Healthy Oats</h3>
<p class="price">â‚¹549</p>
<div class="btn" onclick="addToCart('Healthy Oats',549)">Add To Cart</div>
</div>

<div class="product">
<img src="https://i.ibb.co/NgMytxvq/dilzt.jpg">
<h3>Gold Jhumka Earrings</h3>
<p class="price">â‚¹399</p>
<div class="btn" onclick="addToCart('Gold Jhumka Earrings',399)">Add To Cart</div>
</div>

<div class="product">
<img src="https://i.ibb.co/ywTnHz3/file-00000000e1b07209affe10d737e32943.png">
<h3>Gold Kada Traditional</h3>
<p class="price">â‚¹299</p>
<div class="btn" onclick="addToCart('Gold Kada Traditional',299)">Add To Cart</div>
</div>

<div class="product">
<img src="https://i.ibb.co/VYDrf3dT/db42y.jpg">
<h3>Women Jewelry Bracelet</h3>
<p class="price">â‚¹359</p>
<div class="btn" onclick="addToCart('Women Jewelry Bracelet',359)">Add To Cart</div>
</div>

<div class="product">
<img src="https://i.ibb.co/6RzFrmPY/Chat-GPT-Image-Feb-13-2026-12-49-12-PM.png">
<h3>Mangalsutra</h3>
<p class="price">â‚¹499</p>
<div class="btn" onclick="addToCart('Mangalsutra',499)">Add To Cart</div>
</div>

</div>

<!-- CART PANEL -->
<div id="cart-panel">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<h3>Total: â‚¹<span id="total">0</span></h3>
<a id="checkout" class="checkout-btn" target="_blank">Order on WhatsApp</a>
</div>

<script>
let cart=[];

// LOGIN NAME GET FROM LOCAL STORAGE
let username = localStorage.getItem("username");

function toggleCart(){
document.getElementById("cart-panel").classList.toggle("active");
}

function addToCart(name,price){
cart.push({name,price});
updateCart();
}

function removeItem(index){
cart.splice(index,1);
updateCart();
}

function updateCart(){
let items=document.getElementById("cart-items");
let total=0;
items.innerHTML="";

cart.forEach((item,index)=>{
total+=item.price;
items.innerHTML+=`
<div>
${item.name} - â‚¹${item.price}
<div class="remove" onclick="removeItem(${index})">Remove</div>
</div>
`;
});

document.getElementById("count").innerText=cart.length;
document.getElementById("total").innerText=total;

// WhatsApp Message
let message="ðŸ›ï¸ Krishna Fashion Hub Order%0A";
if(username){
message+="ðŸ‘¤ Name: "+username+"%0A";
}
message+="--------------------%0A";

cart.forEach(item=>{
message+=item.name+" - â‚¹"+item.price+"%0A";
});

message+="--------------------%0A";
message+="Total: â‚¹"+total;

document.getElementById("checkout").href=
"https://wa.me/917898510840?text="+message;
}
</script>

</body>
</html>
